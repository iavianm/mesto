<!DOCTYPE html>
<html lang="ru">
	<head>
		<meta charset="UTF-8" />
		<meta http-equiv="X-UA-Compatible" content="IE=edge" />
		<meta name="viewport" content="width=device-width, initial-scale=1.0" />
		<link rel="stylesheet" href="./pages/index.css" />
		<title>Mesto</title>
	</head>
	<body class="page">
		<header class="header">
			<img class="header__logo" src="./images/header-logo.svg" alt="Логотип" />
			<div class="header__line"></div>
		</header>
		<main class="content">
			<section class="profile">
				<img class="profile__avatar" src="./images/avatar.png" alt="аватар" />
				<div class="profile__profile-info">
					<h1 class="profile__title">Жак-Ив Кусто</h1>
					<div class="profile__edit-button">
						<img src="./images/pen.svg" alt="изменить" />
					</div>
					<p class="profile__subtitle">Исследователь океана</p>
				</div>
				<div class="profile__add-button">
					<img
						class="profile__add-button-img"
						src="./images/plus.svg"
						alt="добавить"
					/>
				</div>
			</section>
		</main>
	</body>
</html>
