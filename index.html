<!DOCTYPE html>
<html lang="ru">
	<head>
		<meta charset="UTF-8" />
		<meta http-equiv="X-UA-Compatible" content="IE=edge" />
		<meta name="viewport" content="width=device-width, initial-scale=1.0" />
		<link rel="stylesheet" href="./pages/index.css" />
		<title>Mesto</title>
	</head>
	<body class="page">
		<div class="popup">
			<div class="popup__container">
				<form class="popup__form">
					<h3 class="popup__form-title">Редактировать профиль</h3>
					<input class="popup__input-name" type="text" value="Жак-Ив Кусто" />
					<div class="popup__form-line"></div>
					<input class="popup__input-description" type="text" value="Исследователь океана" />
					<div class="popup__form-line"></div>
					<button class="popup__form-button" type="submit">Сохранить</button>
				</form>
			</div>
			<img
				class="popup__close-button-img"
				src="./images/close.svg"
				alt="закрыть"
			/>
		</div>
		<header class="header">
			<img class="header__logo" src="./images/header-logo.svg" alt="Логотип" />
			<div class="header__line"></div>
		</header>
		<main class="content">
			<section class="profile">
				<img class="profile__avatar" src="./images/avatar.png" alt="аватар" />
				<div class="profile__profile-info">
					<h1 class="profile__name">Жак-Ив Кусто</h1>
					<div class="profile__edit-button">
						<img
							class="profile__edit-button-img"
							src="./images/pen.svg"
							alt="изменить"
						/>
					</div>
					<p class="profile__description">Исследователь океана</p>
				</div>
				<div class="profile__add-button">
					<img
						class="profile__add-button-img"
						src="./images/plus.svg"
						alt="добавить"
					/>
				</div>
			</section>
			<section class="elements">
				<div class="element">
					<img
						class="element__photo"
						src="./images/karac.jpg"
						alt="Карачаевск"
					/>
					<div class="element__description">
						<h3 class="element__title">Карачаевск</h3>
						<img class="element__like" src="./images/like.svg" alt="оценка" />
					</div>
				</div>
				<div class="element">
					<img
						class="element__photo"
						src="./images/gleb-lucky-7SF0nk9ddbY-unsplash.jpg"
						alt="Гора Эльбрус"
					/>
					<div class="element__description">
						<h3 class="element__title">Гора Эльбрус</h3>
						<img class="element__like" src="./images/like.svg" alt="оценка" />
					</div>
				</div>
				<div class="element">
					<img
						class="element__photo"
						src="./images/iam_os-GdbREkJCe-c-unsplash.jpg"
						alt="Домбай"
					/>
					<div class="element__description">
						<h3 class="element__title">Домбай</h3>
						<img class="element__like" src="./images/like.svg" alt="оценка" />
					</div>
				</div>
				<div class="element">
					<img
						class="element__photo"
						src="./images/irina-shishkina-WOZ0pBlkZ4A-unsplash.jpg"
						alt="Гора Эльбрус"
					/>
					<div class="element__description">
						<h3 class="element__title">Гора Эльбрус</h3>
						<img class="element__like" src="./images/like.svg" alt="оценка" />
					</div>
				</div>
				<div class="element">
					<img
						class="element__photo"
						src="./images/maria-olkhovaya-fYqoIwWstaA-unsplash.jpg"
						alt="Домбай"
					/>
					<div class="element__description">
						<h3 class="element__title">Домбай</h3>
						<img class="element__like" src="./images/like.svg" alt="оценка" />
					</div>
				</div>
				<div class="element">
					<img
						class="element__photo"
						src="./images/viktor-nikolaev-b7U11XfUonE-unsplash.jpg"
						alt="Карачаево-Черкесия"
					/>
					<div class="element__description">
						<h3 class="element__title">Карачаево-Черкесия</h3>
						<img class="element__like" src="./images/like.svg" alt="оценка" />
					</div>
				</div>
			</section>
		</main>
		<footer class="footer">
			<p class="footer__copyright">&copy;&nbsp;2022 Mesto Russia</p>
		</footer>
	</body>
</html>
