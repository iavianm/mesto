<!DOCTYPE html>
<html lang="ru">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <link rel="stylesheet" href="./pages/index.css" />
    <title>Mesto</title>
  </head>
  <body class="page">
    <header class="header">
      <img class="header__logo" src="./images/header-logo.svg" alt="Логотип" />
    </header>
    <main class="content">
      <section class="profile">
        <img class="profile__avatar" src="./images/avatar.png" alt="аватар" />
        <div class="profile__profile-info">
          <h1 class="profile__name">Жак-Ив Кусто</h1>
          <button class="profile__edit-button" aria-label="Изменить" type="button"></button>
          <p class="profile__description">Исследователь океана</p>
        </div>
        <button class="profile__add-button" aria-label="Добавить" type="button"></button>
      </section>
      <section class="elements"></section>
    </main>
    <footer class="footer">
      <p class="footer__copyright">&copy;&nbsp;2022 Mesto Russia</p>
    </footer>
    <div class="popup info-popup">
      <div class="popup__container info-popup__container">
        <h3 class="popup__form-title info-popup__form-title">Редактировать профиль</h3>
        <form class="popup__form info-popup__form" name="infoPopupForm">
          <input
            class="popup__input info-popup__input_form_name"
            type="text"
            name="inputName"
            placeholder="Ваше имя"
            required
          />
          <input
            class="popup__input info-popup__input_form_decription"
            type="text"
            name="inputDecsription"
            placeholder="Род деятельности"
            required
          />
          <button class="popup__form-button info-popup__form-button" type="submit">Сохранить</button>
        </form>
        <button aria-label="Закрыть" class="popup__close-button info-popup__close-button" type="button"></button>
      </div>
    </div>
    <div class="popup card-popup">
      <div class="popup__container card-popup__container">
        <h3 class="popup__form-title card-popup__form-title">Новое место</h3>
        <form class="popup__form card-popup__form" name="cardPopupForm">
          <input
            class="popup__input card-popup__input_form_name"
            type="text"
            name="inputName"
            placeholder="Название"
            required
          />
          <input
            class="popup__input card-popup__input_form_decription"
            type="text"
            name="inputDecsription"
            placeholder="Ссылка на картинку"
            required
          />
          <button class="popup__form-button card-popup__form-button" type="submit">Создать</button>
        </form>
        <button aria-label="Закрыть" class="popup__close-button card-popup__close-button" type="button"></button>
      </div>
    </div>
    <div class="popup image-popup">
      <figure class="popup__container-image">
        <img class="popup__photo" />
        <figcaption class="popup__figcaption"></figcaption>
        <button aria-label="Закрыть" class="popup__close-button image-popup__close-button" type="button"></button>
      </figure>
    </div>
    <template id="element">
      <div class="element">
        <img class="element__photo" />
        <button class="element__delete" aria-label="Удалить" type="button"></button>
        <div class="element__description">
          <h2 class="element__title"></h2>
          <button class="element__like" aria-label="Оценка" type="button"></button>
        </div>
      </div>
    </template>
    <script src="./scripts/cards.js"></script>
    <script src="./scripts/script.js"></script>
  </body>
</html>
